<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Pages</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./defaul.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

     <script src="./scriptLandingPages.js" defer></script>
  </head>

  <body>
    <div class="nav-wrapper">
      <div class="dots-wrapper">
        <div id="dot-1" class="browser-dot"></div>
        <div id="dot-2" class="browser-dot"></div>
        <div id="dot-3" class="browser-dot"></div>
      </div>

      <ul id="navigation">
        <li><a href="#contact-form">Contact</a></li>
      </ul>
    </div>

    <div class="main-container">
      <h3 style="text-align: center">Landing Pages</h3>

      <div class="post-wrapper">
        <div>
          <div class="post">
            <img class="thumbnail" src="./images/dog website.JPG" alt="" />
            <div class="post-preview">
              <h6 class="post-title">Fur & Collar</h6>
              <p class="post-intro">
                Landing page for an animal care house.
              </p>
              <a target="_blank" href="https://aymanjabr-furncollar-landingpage.netlify.app/">Go to the website</a>
            </div>
          </div>
        </div>

        <div>
          <div class="post">
            <img
              class="thumbnail"
              src="./images/steackhouse website.JPG"
              alt=""
            />
            <div class="post-preview">
              <h6 class="post-title">Premium Steakhouse</h6>
              <p class="post-intro">
                Landing page for an authentic  Steakhouse restaurant.
              </p>
              <a target="_blank" href="https://aymanjabr-steakhouse-landingpage.netlify.app/">Go to the website</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <h3 style="text-align: center">Get In Touch</h3>

      <p style="margin-top: 5px; margin-bottom: 40px; text-align: center">
        You can email me at
        <span style="color: blue">aymanjaber2012@gmail.com</span> or directly
        fill the form below.
      </p>

      <form id="contact-form">
        <label>Name</label>
        <input type="text" id="email_name" name="name" class="input-field" />
        <label>Subject</label>
        <input
          type="text"
          name="subject"
          id="email_subject"
          class="input-field"
        />
        <label>Email</label>
        <input type="text" name="email" id="email_email" class="input-field" />
        <label>Message</label>
        <textarea
          class="input-field"
          id="email_message"
          name="message"
        ></textarea>

        <input id="submit-btn" type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
